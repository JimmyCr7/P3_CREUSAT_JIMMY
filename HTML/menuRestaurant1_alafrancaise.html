<!DOCTYPE html>
<html lang="fr">
<head>
	<title>OhMyFood - Restaurant</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta charset="utf-8"/>
	<script src="https://kit.fontawesome.com/0a363db585.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="../CSS/MenuRestaurant.css"/>
</head>
<body>
	<!-- ENTETE -->
	<header>
		<div>
			<a href="../index.html">
				<i class="fas fa-arrow-left fa-2x"></i>
			</a>
		</div>
		
		<h1>OhMyFood</h1>
	</header>

	<!-- RESTAURANT SELECTIONNE -->
	<main>
		<div>
			<img alt="Photo Plat Restaurant" src="../IMAGES/RESTAURANTS/a_la_francaise.jpg"/>
		</div>
		
		<!-- CONTENEUR DU MENU COMPLET -->
		<div id="conteneurMenu">
			<div>
				<h2>A la Française</h2>
				<i class="far fa-heart fa-2x"></i>
			</div>
			
			<!-- PARTIE CONCERNANT LA LISTE DES ENTREES -->
			<div id="conteneurEntrees">
				<h3>ENTREES</h3>
				<hr class="separateurMenu"/>
				<div id="listeEntrees">

					<!-- PREMIERE ENTREE -->
					<button>
						<div class="detailChoix">
							
							<div>
								<div>
									<!-- NOM DU CHOIX -->
									<span>Tartare de poulpe acidulé</span>
								</div>
							
								<!-- SUPPLEMENTS & PRIX -->
								<div>
									<span>Aux zests d'orange</span>
									<span class="prix">25€</span>
								</div>
							</div>
						
							<!-- CHOIX CHOISI -->
							<div class="choixAccepte">
								<i class="fas fa-check-circle fa-lg"></i>
							</div>
						</div>
					</button>
					
					
					<!-- DEUXIEME ENTREE -->
					<button>
						<div class="detailChoix">
							<div>
								<div>
									<span>Velouté de légumes d'antan</span>
								</div>
							
								<div>
									<span>Carotte, panais, topinambour</span>
									<span class="prix">35€</span>
								</div>
							</div>
							

							<div class="choix">
								<i class="fas fa-check-circle fa-lg"></i>
							</div>
						</div>
					</button>
					
					
					<!-- TROISIEME ENTREE -->
					<button>
						<div class="detailChoix">
							<div>
								<div>
									<span>Soupe à l'oignon</span>
								</div>
							
								<div>
									<span>Revisitée</span>
									<span class="prix">20€</span>
								</div>
							</div>
							

							<div class="choix">
								<i class="fas fa-check-circle fa-lg"></i>
							</div>
						</div>
					</button>
				</div>
			</div>

			<!-- PARTIE CONCERNANT LA LISTE DES PLATS -->
			<div id="conteneurPlats">
				<h3>PLATS</h3>
				<hr class="separateurMenu"/>
				<div id="listePlats">

					<!-- PREMIER PLAT -->
					<button>
						<div class="detailChoix">
							<div>
								<div>
									<span>Coquilles Saint-Jacques</span>
								</div>
							
								<div>
									<span>Accompagnées d'une purée de panais</span>
									<span class="prix">40€</span>
								</div>
							</div>
							

							<div class="choix">
								<i class="fas fa-check-circle fa-lg"></i>
							</div>
						</div>
					</button>
					

					<!-- DEUXIEME PLAT -->
					<button>
						<div class="detailChoix">
							<div>
								<div>
									<span>Magret de canard</span>
								</div>
							
								<div>
									<span>Et parmentier de pommes de terres</span>
									<span class="prix">35€</span>
								</div>
							</div>
							

							<div class="choix">
								<i class="fas fa-check-circle fa-lg"></i>
							</div>
						</div>
					</button>
					

					<!-- TROISIEME PLAT -->
					<button>
						<div class="detailChoix">
							<div>
								<div>
									<span>Pigeonneau d'Ille-et-Vilaine</span>
								</div>
							
								<div>
									<span>Sur son lit de gnocchis aux légumes</span>
									<span class="prix">44€</span>
								</div>
							</div>
							

							<div class="choix">
								<i class="fas fa-check-circle fa-lg"></i>
							</div>
						</div>
					</button>
				</div>
			</div>

			<!-- PARTIE CONCERNANT LA LISTE DES DESSERTS -->
			<div id="conteneurDesserts">
				<h3>DESSERTS</h3>
				<hr class="separateurMenu"/>
				<div id="listeDesserts">

					<!-- PREMIER DESSERT -->
					<button>
						<div class="detailChoix">
							<div>
								<div>
									<span>Pétales de violettes glacés</span>
								</div>
							
								<div>
									<span>Et purée de noisettes</span>
									<span class="prix">18€</span>
								</div>
							</div>
							

							<div class="choix">
								<i class="fas fa-check-circle fa-lg"></i>
							</div>
						</div>
					</button>
					

					<!-- DEUXIEME DESSERT -->
					<button>
						<div class="detailChoix">
							<div>
								<div>
									<span>Fondant au chocolat</span>
								</div>
							
								<div>
									<span>Revisité</span>
									<span class="prix">22€</span>
								</div>
							</div>
							

							<div class="choix">
								<i class="fas fa-check-circle fa-lg"></i>
							</div>
						</div>
					</button>
					

					<!-- TROISIEME DESSERT -->
					<button>
						<div class="detailChoix">
							<div>
								<div>
									<span>Millefeuille croustillant</span>
								</div>
							
								<div>
									<span>Myrtilles et pâtes d'amande</span>
									<span class="prix">23€</span>
								</div>
							</div>
							

							<div class="choix">
								<i class="fas fa-check-circle fa-lg"></i>
							</div>
						</div>
					</button>
				</div>
			</div>

			<button class="btn-primaire">Commmander</button>
		</div>
	</main>

	<!-- PIED DE PAGE -->
	<footer>
		<span>OhMyFood</span>
		<div>
			<ul>
				<li><i class="fas fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
				<li><i class="fas fa-handshake"></i><a href="#">Devenir partenaire</a></li>
				<li><a href="#">Mentions Légales</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div>
	</footer>
</body>
</html>
