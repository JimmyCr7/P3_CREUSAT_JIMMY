<!DOCTYPE html>
<html lang="fr">
<head>
	<title>OhMyFood - Restaurant</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta charset="utf-8"/>
	<script src="https://kit.fontawesome.com/0a363db585.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="../CSS/MenuRestaurant.css"/>
</head>
<body>
	<!-- ENTETE -->
	<header>
		<div>
			<a href="../index.html">
				<i class="fas fa-arrow-left fa-2x"></i>
			</a>
			
		</div>
		<h1>OhMyFood</h1>
	</header>

	<!-- RESTAURANT SELECTIONNE -->
	<main>
		<div>
			<img alt="Photo Plat Restaurant" src="../IMAGES/RESTAURANTS/le_delice_des_sens.jpg"/>
		</div>
		
		<!-- CONTENEUR DU MENU COMPLET -->
		<div id="conteneurMenu">
			<div>
				<h2>Le délice des sens</h2>
				<i class="far fa-heart fa-2x"></i>
			</div>
			
			<div id="listeMenu">
				<!-- PARTIE CONCERNANT LA LISTE DES ENTREES -->
				<div id="conteneurEntrees">
					<h3>ENTREES</h3>
					<hr class="separateurMenu"/>
					<div id="listeEntrees">

						<!-- PREMIERE ENTREE -->
						<button>
							<div class="detailChoix">
								<div>
									<!-- NOM DU CHOIX -->
									<div>
										<span>Tartare de thon</span>
									</div>
								
									<!-- SUPPLEMENTS & PRIX -->
									<div>
										<span>Assaisonné au yuzu</span>
										<span class="prix">25€</span>
									</div>
								</div>
								

								<!-- CHOIX CHOISI -->
								<div class="choixAccepte">
									<i class="fas fa-check-circle fa-lg"></i>
								</div>
							</div>
						</button>
						
						
						<!-- DEUXIEME ENTREE -->
						<button>
							<div class="detailChoix">
								<div>
									<div>
										<span>Bouchée de homard croustillant</span>
									</div>
								
									<div>
										<span>Et sa farandole de petits légumes</span>
										<span class="prix">35€</span>
									</div>
								</div>
								

								<!-- CHOIX CHOISI -->
								<div class="choix">
									<i class="fas fa-check-circle fa-lg"></i>
								</div>
							</div>
						</button>
						
						
						<!-- TROISIEME ENTREE -->
						<button>
							<div class="detailChoix">
								<div>
									<div>
										<span>Velouté de cèpes</span>
									</div>
								
									<div>
										<span>Aux truffes</span>
										<span class="prix">20€</span>
									</div>
								</div>
								

								<!-- CHOIX CHOISI -->
								<div class="choix">
									<i class="fas fa-check-circle fa-lg"></i>
								</div>
							</div>
						</button>
						
					</div>
				</div>

				<!-- PARTIE CONCERNANT LA LISTE DES PLATS -->
				<div id="conteneurPlats">
					<h3>PLATS</h3>
					<hr class="separateurMenu"/>
					<div id="listePlats">

						<!-- PREMIER PLAT -->
						<button>
							<div class="detailChoix">
								<div>
									<div>
										<span>Poulet rôti aux herbes de provence</span>
									</div>
								
									<div>
										<span>Et sa crème de truffe</span>
										<span class="prix">40€</span>
									</div>
								</div>
								

								<!-- CHOIX CHOISI -->
								<div class="choix">
									<i class="fas fa-check-circle fa-lg"></i>
								</div>
							</div>
						</button>
						

						<!-- DEUXIEME PLAT -->
						<button>
							<div class="detailChoix">
								<div>
									<div>
										<span>Langouste rôtie</span>
									</div>
								
									<div>
										<span>Et des légumes de saison</span>
										<span class="prix">35€</span>
									</div>
								</div>
								

								<!-- CHOIX CHOISI -->
								<div class="choix">
									<i class="fas fa-check-circle fa-lg"></i>
								</div>
							</div>
						</button>
						

						<!-- TROISIEME PLAT -->
						<button>
							<div class="detailChoix">
								<div>
									<div>
										<span>Côte de boeuf angus</span>
									</div>
								
									<div>
										<span>Et sa purée de panais</span>
										<span class="prix">44€</span>
									</div>
								</div>
								

								<!-- CHOIX CHOISI -->
								<div class="choix">
									<i class="fas fa-check-circle fa-lg"></i>
								</div>
							</div>
						</button>
						
					</div>
				</div>

				<!-- PARTIE CONCERNANT LA LISTE DES DESSERTS -->
				<div id="conteneurDesserts">
					<h3>DESSERTS</h3>
					<hr class="separateurMenu"/>
					<div id="listeDesserts">

						<!-- PREMIER DESSERT -->
						<button>
							<div class="detailChoix">
								<div>
									<div>
										<span>Farandole de désserts</span>
									</div>
								
									<div>
										<span>Du chef</span>
										<span class="prix">18€</span>
									</div>
								</div>
								

								<!-- CHOIX CHOISI -->
								<div class="choix">
									<i class="fas fa-check-circle fa-lg"></i>
								</div>
							</div>
						</button>
						

						<!-- DEUXIEME DESSERT -->
						<button>
							<div class="detailChoix">
								<div>
									<div>
										<span>Crème brulée</span>
									</div>
								
									<div>
										<span>Revisité</span>
										<span class="prix">22€</span>
									</div>
								</div>
								

								<!-- CHOIX CHOISI -->
								<div class="choix">
									<i class="fas fa-check-circle fa-lg"></i>
								</div>
							</div>
						</button>
						

						<!-- TROISIEME DESSERT -->
						<button>
							<div class="detailChoix">
								<div>
									<div>
										<span>Tiramisu</span>
									</div>
								
									<div>
										<span>A la noisette</span>
										<span class="prix">23€</span>
									</div>
								</div>
								

								<!-- CHOIX CHOISI -->
								<div class="choix">
									<i class="fas fa-check-circle fa-lg"></i>
								</div>
							</div>
						</button>
						
					</div>
				</div>
			</div>
			

			<button class="btn-primaire">Commmander</button>
		</div>
	</main>

	<!-- PIED DE PAGE -->
	<footer>
		<span>OhMyFood</span>
		<div>
			<ul>
				<li><i class="fas fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
				<li><i class="fas fa-handshake"></i><a href="#">Devenir partenaire</a></li>
				<li><a href="#">Mentions Légales</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div>
	</footer>
</body>
</html>
