<!DOCTYPE html>
<html lang="fr">
<head>
	<title>OhMyFood - Restaurant</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta charset="utf-8"/>
	<script src="https://kit.fontawesome.com/0a363db585.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="../CSS/MenuRestaurant.css"/>
</head>
<body>
	<!-- ENTETE -->
	<header>
		<div>
			<i class="fas fa-arrow-left fa-2x"></i>
		</div>
		<h1>OhMyFood</h1>
	</header>

	<!-- RESTAURANT SELECTIONNE -->
	<main>
		<div>
			<img alt="Photo Plat Restaurant" src="../IMAGES/RESTAURANTS/la_palette_du_gout.jpg"/>
		</div>
		
		<!-- CONTENEUR DU MENU COMPLET -->
		<div id="conteneurMenu">
			<div>
				<h2>La palette du goût</h2>
				<i class="far fa-heart fa-2x"></i>
			</div>
			
			<!-- PARTIE CONCERNANT LA LISTE DES ENTREES -->
			<div id="conteneurEntrees">
				<h3>ENTREES</h3>
				<hr class="separateurMenu"/>
				<div id="listeEntrees">

					<!-- PREMIERE ENTREE -->
					<button>
						<div class="detailChoix">
							<div>
								<!-- NOM DU CHOIX -->
								<div>
									<span>Fricassée d'escargot</span>
								</div>
							
								<!-- SUPPLEMENTS & PRIX -->
								<div>
									<span>Au piment d'espelette</span>
									<span class="prix">25€</span>
								</div>
							</div>
							

							<!-- CHOIX CHOISI -->
							<div class="choixAccepte">
								<i class="fas fa-check-circle fa-lg"></i>
							</div>
						</div>
					</button>
					
					
					<!-- DEUXIEME ENTREE -->
					<button>
						<div class="detailChoix">
							<div>
								<div>
									<span>Foie gras de canard mi-cuit</span>
								</div>
							
								<div>
									<span>Et ses copeaux de truffe noire</span>
									<span class="prix">35€</span>
								</div>
							</div>
							

							<!-- CHOIX CHOISI -->
							<div class="choix">
								<i class="fas fa-check-circle fa-lg"></i>
							</div>
						</div>
					</button>
					
					
					<!-- TROISIEME ENTREE -->
					<button>
						<div class="detailChoix">
							<div>
								<div>
									<span>Oeuf au plat</span>
								</div>
							
								<div>
									<span>Assaisonnée à la truffe sur le lit de...</span>
									<span class="prix">20€</span>
								</div>
							</div>
							

							<!-- CHOIX CHOISI -->
							<div class="choix">
								<i class="fas fa-check-circle fa-lg"></i>
							</div>
						</div>
					</button>
					
				</div>
			</div>

			<!-- PARTIE CONCERNANT LA LISTE DES PLATS -->
			<div id="conteneurPlats">
				<h3>PLATS</h3>
				<hr class="separateurMenu"/>
				<div id="listePlats">

					<!-- PREMIER PLAT -->
					<button>
						<div class="detailChoix">
							<div>
								<div>
									<span>Filet de boeuf aux herbes</span>
								</div>
							
								<div>
									<span>Accompagné de sa ribambelle de légumes</span>
									<span class="prix">40€</span>
								</div>
							</div>
							

							<!-- CHOIX CHOISI -->
							<div class="choix">
								<i class="fas fa-check-circle fa-lg"></i>
							</div>
						</div>
					</button>
					

					<!-- DEUXIEME PLAT -->
					<button>
						<div class="detailChoix">
							<div>
								<div>
									<span>Parmentier de queue de boeuf</span>
								</div>
							
								<div>
									<span>A la truffe noire sur sa purée de panais</span>
									<span class="prix">35€</span>
								</div>
							</div>
							

							<!-- CHOIX CHOISI -->
							<div class="choix">
								<i class="fas fa-check-circle fa-lg"></i>
							</div>
						</div>
					</button>
					

					<!-- TROISIEME PLAT -->
					<button>
						<div class="detailChoix">
							<div>
								<div>
									<span>Filet de Turbot</span>
								</div>
							
								<div>
									<span>Aux agrumes</span>
									<span class="prix">44€</span>
								</div>
							</div>
							

							<!-- CHOIX CHOISI -->
							<div class="choix">
								<i class="fas fa-check-circle fa-lg"></i>
							</div>
						</div>
					</button>
					
				</div>
			</div>

			<!-- PARTIE CONCERNANT LA LISTE DES DESSERTS -->
			<div id="conteneurDesserts">
				<h3>DESSERTS</h3>
				<hr class="separateurMenu"/>
				<div id="listeDesserts">

					<!-- PREMIER DESSERT -->
					<button>
						<div class="detailChoix">
							<div>
								<div>
									<span>Paris-Brest</span>
								</div>
							
								<div>
									<span>Revisité</span>
									<span class="prix">18€</span>
								</div>
							</div>
							

							<!-- CHOIX CHOISI -->
							<div class="choix">
								<i class="fas fa-check-circle fa-lg"></i>
							</div>
						</div>
					</button>
					

					<!-- DEUXIEME DESSERT -->
					<button>
						<div class="detailChoix">
							<div>
								<div>
									<span>Macaron au chocolat d'exception</span>
								</div>
							
								<div>
									<span>Et glace à la vanille de Madagascar</span>
									<span class="prix">22€</span>
								</div>
							</div>
							

							<!-- CHOIX CHOISI -->
							<div class="choix">
								<i class="fas fa-check-circle fa-lg"></i>
							</div>
						</div>
					</button>
					

					<!-- TROISIEME DESSERT -->
					<button>
						<div class="detailChoix">
							<div>
								<div>
									<span>Mousse au chocolat</span>
								</div>
							
								<div>
									<span>Au piment d'espelette à la truffe noire</span>
									<span class="prix">23€</span>
								</div>
							</div>
							

							<!-- CHOIX CHOISI -->
							<div class="choix">
								<i class="fas fa-check-circle fa-lg"></i>
							</div>
						</div>
					</button>
					
				</div>
			</div>

			<button class="btn-primaire">Commmander</button>
		</div>
	</main>

	<!-- PIED DE PAGE -->
	<footer>
		<span>OhMyFood</span>
		<div>
			<ul>
				<li><i class="fas fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
				<li><i class="fas fa-handshake"></i><a href="#">Devenir partenaire</a></li>
				<li><a href="#">Mentions Légales</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div>
	</footer>
</body>
</html>
